{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col6">
            <div class="card">
                <div class="card-body">
                     <form class="row" enctype="multipart/form-data" method="post">
                         {% csrf_token %}
                         {{ form.as_p }}
                         <div class="row g-3 align-items-center m-md-5">
                              <div class="col-auto">
                                <label for="inputdate" class="col-form-label">Дата</label>
                              </div>
                              <div class="col-auto">
                                <input type="date" id="inputdate" class="form-control">
                              </div>
                            </div>
                         <button type="submit" class="btn btn-success">
                             {% if odject %}
                                 Сохранить
                             {% else %}
                                 Создать статью
                             {% endif %}
                         </button>
                     </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
