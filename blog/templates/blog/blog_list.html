{% extends 'mailing/base.html' %}
{% block content %}

<div class="col-12 mb-5">
    <main>
          <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
              <h1 class="display-4 fw-normal">Blog</h1>
              <p class="lead fw-normal">Привет!</p>
              <a class="btn btn-outline-secondary" href="{% url 'blog:create_blog' %}">Добавить материал</a>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
          </div>
        <main>
</div>

    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                 <p class="card-text">
                     {{ object.heading}}
                 </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:view' object.pk %}"
                                class="btn btn-sm btn-outline-secondary">Просмотреть</a>
                            <a href="{% url 'blog:edit' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Редактировать</a>
                            <a href="{% url 'blog:delete' object.pk %}"
                                class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>

    {% endfor %}
{% endblock %}
