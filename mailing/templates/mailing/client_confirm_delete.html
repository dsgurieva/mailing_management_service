{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col6">
            <div class="card">
                <div class="card-body">
                     <form method="post">
                         {% csrf_token %}
                         <p>Хотите удалить рассылку "{{ object.full_name }}"?</p>
                         <button type="submit" class="btn btn">Подтвердить</button>
                         <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                     </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
