{% extends 'mailing/base.html' %}

{% block content %}


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card_title">
                        Клиент "{{object.full_name}}"
                    </h3>
                    <div class="card-body">
                        <p>
                            Email:
                            {{ object.email }}
                            Комментарий:
                            {{ object.comment }}
                        </p>
                    </div>
                    <div class="card_footer"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
