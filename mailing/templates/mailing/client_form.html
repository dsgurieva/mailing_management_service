{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row">
        <div class="col6">
            <div class="card">
                <div class="card-body">
                     <form method="post">
                         {% csrf_token %}
                         {{ form.as_p }}
                         <button type="submit" class="btn btn-success">
                             {% if odject %}
                                 Сохранить
                             {% else %}
                                 Добавить клиента
                             {% endif %}
                         </button>
                     </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
